<!DOCTYPE html>
<html>
  <head>
    <title>{{ pelicula.titulo }}</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        width: 99%;
        color: #333333;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
      }

      .titulo-header {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .acceder-boton {
        background-color: white;
        color: #333333;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 700;
        transition: background-color 0.3s ease;
      }

      .acceder-boton:hover {
        background-color: #0056b3;
      }
      a.funciones {
        margin: 10px;
      }
      .funciones {
        font-size: 24px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 700;
        transition: background-color 0.3s ease;
      }
      .navbar {
        padding-left: 20px;
        display: flex;
        gap: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      p {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        color: #555;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      h2 {
        color: #007bff;
        margin-bottom: 20px;
        font-size: 2em;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }
      .movie-poster {
        width: 300px; /* Limita el ancho máximo de la imagen */
        height: 400px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="http://127.0.0.1:8000/" class="acceder-boton">Inicio</a>
        <a href="javascript:history.back()" class="acceder-boton">Atrás</a>
      </div>
      <div class="titulo-header">CINESAS</div>
      <a
        href="http://127.0.0.1:8000/admin/login/?next=/admin/"
        class="acceder-boton"
        >Acceder</a
      >
    </header>
    <div class="container">
      {% if pelicula.imagen %}
      <img
        src="{{ pelicula.imagen.url }}"
        alt="{{ pelicula.titulo }}"
        class="movie-poster"
      />
      {% endif %}
      <h1>{{ pelicula.titulo }}</h1>
      <p>{{ pelicula.descripcion }}</p>
      <h2>Funciones Disponibles</h2>
      <ul>
        {% for funcion in funciones %}
        <li>
          <a href="{% url 'seleccionar_asiento' funcion.id %}" class="funciones"
            >{{ funcion.horario }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
